[package]
name = "elevenlabs"
edition = "2021"
version = "0.1.0"
description = "ElevenLabs client, generated from the OpenAPI spec."
homepage = "https://github.com/scrogson/elevenlabs-rs"
documentation = "https://docs.rs/elevenlabs"
readme = "README.md"
license = "MIT"
repository = "https://github.com/scrogson/elevenlabs-rs"

[workspace]
members = []

[dependencies]
futures = "0.3.25"
httpclient = "0.15.0"
serde_json = "1.0.81"

[dependencies.serde]
version = "1.0.137"
features = ["derive"]

[dev-dependencies.tokio]
version = "1.18.2"
features = ["full"]

[lib]
path = "src/lib.rs"
name = "elevenlabs"
doctest = false
edition = "2021"
crate-type = ["rlib"]
required-features = []

